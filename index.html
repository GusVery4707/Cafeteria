<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Bestellung</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #C8D9E6; /* Hintergrundfarbe */
      font-family: Arial, sans-serif;
      margin: 0;
      color: #6C6C6A; /* Schriftfarbe */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .image-side {
      width: 150px;
      height: 100%;
      margin: 10px;
    }
    .card {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin: 10px;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #6C6C6A; /* Schriftfarbe geändert */
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #4C6665; /* Farbe der Produktfelder geändert */
      color: white; /* Textfarbe der Produktfelder */
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      box-sizing: border-box; /* Sicherstellen, dass padding und border berücksichtigt werden */
    }
    input, select {
      background-color: white; /* Eingabefenster wieder auf normalen Zustand gesetzt */
      color: #6C6C6A; /* Textfarbe in den Eingabefeldern */
    }
    button {
      background-color: #567CBD;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Linkes Bild -->
    <div class="image-side">
      <img src="left.jpg" alt="" style="width: 100%; height: auto; border-radius: 10px;">
    </div>

    <!-- Formularbereich (Produktkatalog) -->
    <div class="card">
      <h1>Cafeteria Bestellung</h1>
      <h2>Produktkatalog</h2>
      <ul>
        <li><span>Sandwich</span><span>2,50€</span></li>
        <li><span>Salat</span><span>3,00€</span></li>
        <li><span>Muffin</span><span>1,50€</span></li>
        <li><span>Saft</span><span>1,00€</span></li>
      </ul>
      <form id="orderForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="klasse" placeholder="Klasse" required>
        <input type="time" name="zeit" required>
        <input type="text" name="klassenzimmer" placeholder="Klassenzimmer" required>
        <input type="email" name="email" placeholder="E-Mail für Bestellbestätigung" required>
        <select name="product" required>
          <option value="">Produkt auswählen</option>
          <option value="Sandwich">Sandwich</option>
          <option value="Salat">Salat</option>
          <option value="Muffin">Muffin</option>
          <option value="Saft">Saft</option>
        </select>
        <button type="submit">Bestellung abschicken</button>
      </form>
    </div>

    <!-- Rechtes Bild -->
    <div class="image-side">
      <img src="right.jpg" alt="" style="width: 100%; height: auto; border-radius: 10px;">
    </div>
  </div>

  <script>
    (function() {
      emailjs.init("x7oXhnmgre3tbohtn");  // Deine User-ID von EmailJS
    })();

    // Variable zur Speicherung der Bestellnummer (dies könnte auch auf dem Server gespeichert werden)
    let orderNumber = 1; // Startwert der Bestellnummer

    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const templateParams = {
        name: formData.get('name'),
        klasse: formData.get('klasse'),
        zeit: formData.get('zeit'),
        klassenzimmer: formData.get('klassenzimmer'),
        email: formData.get('email'),
        product: formData.get('product'),
        orderNumber: orderNumber, // Die Bestellnummer hinzufügen
      };

      // Bestellung an die Cafeteria senden (Originalvorlage)
      emailjs.send("service_nqlddlr", "template_bbsvzdp", templateParams)
        .then(function(response) {
          console.log("Bestellung an Cafeteria gesendet: ", response);
          
          // Bestellbestätigung an den Kunden senden
          emailjs.send("service_nqlddlr", "order_confirmation_template", {
            to_email: formData.get('email'), // Empfänger ist die angegebene E-Mail
            name: formData.get('name'),
            klasse: formData.get('klasse'),
            zeit: formData.get('zeit'),
            klassenzimmer: formData.get('klassenzimmer'),
            product: formData.get('product'),
            orderNumber: orderNumber, // Bestellnummer an den Kunden senden
          })
          .then(function(response) {
            alert("Bestellung erfolgreich gesendet! Du erhältst eine Bestätigung an die angegebene E-Mail.");
            event.target.reset();
            
            // Bestellnummer für die nächste Bestellung erhöhen
            orderNumber++;
          }, function(error) {
            alert("Fehler bei der Bestätigung. Bitte versuche es erneut.");
          });
        }, function(error) {
          alert("Fehler beim Senden der Bestellung. Bitte versuche es erneut.");
        });

      // Bestellinformationen an den Admin (dich) senden
      emailjs.send("service_nqlddlr", "admin_order_notification", {
        to_email: "deine-email@beispiel.de", // Deine E-Mail-Adresse
        name: formData.get('name'),
        klasse: formData.get('klasse'),
        zeit: formData.get('zeit'),
        klassenzimmer: formData.get('klassenzimmer'),
        email: formData.get('email'),
        product: formData.get('product'),
        orderNumber: orderNumber, // Bestellnummer an dich senden
      })
      .then(function(response) {
        console.log("Bestellbenachrichtigung an Admin gesendet: ", response);
      }, function(error) {
        alert("Fehler beim Senden der Bestellbenachrichtigung. Bitte versuche es erneut.");
      });
    });
  </script>
</body>
</html>
