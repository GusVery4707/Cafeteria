<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Hauptseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .main-container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      position: relative;
    }
    h1 {
      color: #567CBD;
    }
    .btn {
      background-color: #567CBD;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #445F8C;
    }
  </style>
</head>
<body>
  <img src="hg.jpg" alt="Hintergrund" class="background-image">

  <div class="main-container">
    <h1>Willkommen in der Cafeteria</h1>
    <p>Entdecke unsere leckeren Angebote!</p>
    <a href="salat.html" class="btn">Zu den Salat-Bowls</a>
  </div>
</body>
</html>
