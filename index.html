<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Bestellung</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    h1, h2 {
      color: #111827;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cafeteria Bestellung</h1>
    <h2>Produktkatalog</h2>
    <ul>
      <li><span>Sandwich</span><span>2,50€</span></li>
      <li><span>Salat</span><span>3,00€</span></li>
      <li><span>Muffin</span><span>1,50€</span></li>
      <li><span>Saft</span><span>1,00€</span></li>
    </ul>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="klasse" placeholder="Klasse" required>
      <input type="time" name="zeit" required>
      <input type="text" name="klassenzimmer" placeholder="Klassenzimmer" required>
      <input type="email" name="email" placeholder="E-Mail für Bestellbestätigung" required>
      <select name="product" required>
        <option value="">Produkt auswählen</option>
        <option value="Sandwich">Sandwich</option>
        <option value="Salat">Salat</option>
        <option value="Muffin">Muffin</option>
        <option value="Saft">Saft</option>
      </select>
      <button type="submit">Bestellung abschicken</button>
    </form>
  </div>

  <script>
    (function() {
      emailjs.init("x7oXhnmgre3tbohtn")
    })();

    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      const templateParams = {
        name: formData.get('name'),
        klasse: formData.get('klasse'),
        zeit: formData.get('zeit'),
        klassenzimmer: formData.get('klassenzimmer'),
        email: formData.get('email'),  // E-Mail-Adresse des Bestellers
        product: formData.get('product')
      };

      // Senden der Bestellbestätigung an die eingegebene E-Mail-Adresse
      emailjs.send("service_nqlddlr", "template_bbsvzdp", templateParams)
        .then(function(response) {
          alert("Bestellung erfolgreich gesendet! Du erhältst eine Bestätigung an die angegebene E-Mail.");
          event.target.reset();
        }, function(error) {
          alert("Fehler beim Senden der Bestellung. Bitte versuche es erneut.");
        });
    });
  </script>
</body>
</html>
